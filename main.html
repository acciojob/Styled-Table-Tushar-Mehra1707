<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- add table here -->
<style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

       
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #e9f7e7;
        }

        
        tr:hover {
            background-color: #ddd;
        }

       
        td:nth-child(2), td:nth-child(3), td:nth-child(4) {
            font-weight: bold;
            color: #2d3e2c;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #2c3e50;">COVID-19 Statistics by Country</h1>

    <table>
        
        <thead>
            <tr>
                <th>Country</th>
                <th>Confirmed Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
            </tr>
        </thead>

        
        <tbody>
            <tr>
                <td>USA</td>
                <td>35,000,000</td>
                <td>600,000</td>
                <td>30,000,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>30,000,000</td>
                <td>400,000</td>
                <td>28,500,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>20,000,000</td>
                <td>550,000</td>
                <td>18,000,000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>10,000,000</td>
                <td>200,000</td>
                <td>9,000,000</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>7,500,000</td>
                <td>150,000</td>
                <td>6,500,000</td>
            </tr>
        </tbody>
    </table>

        
</body>
</html>
